<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Alumnos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="titulo">Tecnologico de Tlajomulco</h1>
    <h2 class="subtitulo">Programacion Web</h2>
    <p class="descripcion">Edgar Alberto Velazquez Macias</p>
    <div class="form-container">
        <form id="registroForm">
            <div class="input-group">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Nombre" required>
            </div>
            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <label for="telefono">Teléfono:</label>
                <input type="tel" id="telefono" placeholder="Teléfono" required>
            </div>
            <div class="button-container">
                <button type="button" id="registrarBtn">Registrarse</button>
            </div>
        </form>
    </div>
    <table id="tablaAlumnos">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Email</th>
                <th>Teléfono</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los datos registrados aparecerán aquí -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
